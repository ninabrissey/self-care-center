    <h1>✨ Self Care Center ✨<h1>

    <h2>Which type of message?</h2>

    <main>

          <label>

          </label>
          <label>
          <input class="mantra-button" type="radio" />

          </label>
        </div>
        <button class="receive-message">Receive Message</button>
      </section>

      <section class='meditation-bell'>
        <img src="assets/meditate.svg" alt="Meditation Bell" width="100">
      </section>
    </main>

    <script type="text/javascript" src="main.js"></script>
  </body>

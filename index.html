<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨<h1>
    <h2>Which type of message?</h2>
    <main>
      <section class="saying-buttons">
        <div class="radio-container" id='radio-buttons'>
          <label>
          <input class="affirmation" id="affirmation-button" type="radio" name='radio-button' />
            affirmation
          </label>
          <label>
          <input class="mantra" id="mantra-button" type="radio" name='radio-button' />
            mantra
          </label>
        </div>
        <button class="receive-message hidden" id="receive-message-button">Receive Message</button>

        <button class="select-another-message hidden" id="select-another-message-button">Select Another Message</button>

      </section>
      <section class="meditation-bell" id="meditation-bell-icon">
        <img src="assets/meditate.svg" alt="meditation bell" width="100">
      </section>
      <section class="motivational-message hidden" id="motivational-message-display">
        <h2>Display motivational message here</h2>
      </section>
    </main>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
